{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content%}

<form method="post" class="container border-danger border bg-light mt-5 p-5 shadow-lg" style="width:50%; margin: auto" enctype="multipart/form-data">
    <h4 class="text-danger pb-5">Are your sure to delete your post?</h4>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url "profile" %}" class="btn btn-success">Cancel</a>
</form>
    
{% endblock content%}
