{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content%}

<form method="post" class="container bg-light mt-5 p-5 shadow-lg" style="width:50%; margin: auto" enctype="multipart/form-data">
    <h2>Add Brand</h2>
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
    
{% endblock content%}
